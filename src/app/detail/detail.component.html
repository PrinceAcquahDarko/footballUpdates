<section class="main">
<main>
  <section class="main_content">
      <div class="selectedTeams" *ngFor="let game of lastTen" >
    <div class="logo">
      <span><img [src]="game.teams.home.logo" alt="homeLogo" /></span>
    </div>
    <div class="name">
      <span>{{ game.teams.home.name }}</span>
    </div>
    <div class="goals">
      <span>{{ game.goals.home }}</span>
    </div>
    <div class="dot">
      <span>-</span>
    </div>
    <div class="goals">
      <span>{{ game.goals.away }}</span>
    </div>
    <div class="name">
      <span>{{ game.teams.away.name }}</span>
    </div>
    <div class="logo">
      <span><img [src]="game.teams.away.logo" alt="awayLogo" /></span>
    </div>
  </div>
  </section>

  <div class="btnContainer">
    <button class="btn btn-primary" (click)="routeToHome()">Back</button>
  </div>
</main>

</section>
